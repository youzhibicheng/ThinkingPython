[DEFAULT]
key1=value1
key2=value2
key3=values

[composite:main]
use=egg:Paste#urlmap
/=show
/author=author
/version=version

[pipeline:show]
pipeline = auth root

[pipeline:version]
pipeline = logrequest showversion

[pipeline:author]
pipeline = logrequest showauthor

[filter:logrequest]
username = root
password = 123
paste.filter_factory = testdeploy:log_factory

[app:showversion]
version = 1.0.0
paste.app_factory = testdeploy:version_factory

[app:showauthor]
author = bluefire1991
paste.app_factory = testdeploy:showauthor_factory

[app:root]
paste.app_factory = testdeploy:show_factory

[filter:auth]
paste.filter_factory = testdeploy:filter_factory